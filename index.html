<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket team</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>cricket Team</h1>
    <div id="display">
      <label for="PlayerName" style="background-color: aqua">Player Name</label>
      <input
        type="text"
        id="name"
        name="PlayerName"
        placeholder="name"
        onkeypress="(event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
        value=""
      /><br /><br />
      <label for="PlayerAge" style="background-color: aqua">Age</label>
      <button id="mins">-</button>
      <input
        type="number"
        id="age"
        name="PlayerAge"
        placeholder="0"
        value="0"
      />
      <button id="plus">+</button>
      <br /><br />

      <input type="checkbox" onclick="checkbox()" id="opt1" class="c-box" />
      <span id="msg">Bowler</span>
      <input type="checkbox" onclick="checkboxx()" id="opt2" class="c-box" />
      <span id="msg">Batsman</span>

      <br /><br />
      <button type="submit" id="add">Add Player</button>
    </div>
    <table border="1" id="list"></table>
    <script src="index.js"></script>
  </body>
</html>
